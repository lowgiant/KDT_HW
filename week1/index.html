<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <div class="container clearfix">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="menu-left clearfix">
                    <a class="menu-left-item" href="#">Why GitHub</a>
                    <a class="menu-left-item" href="https://github.com/team">Team</a>
                    <a class="menu-left-item" href="https://github.com/enterprise">Ensterprise</a>
                    <a class="menu-left-item" href="https://github.com/explore">Marktplac</a>
                    <a class="menu-left-item" href="https://github.com/pricing">plicing</a>
                </div>
                <div>
                    <div class="menu-right">
                        <div class="menu-right-item button">Sign up</div> 
                        <div class="menu-right-item">Sign in</div>
                        <input class="menu-right-item" type="text" placeholder="Search GitHub"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
